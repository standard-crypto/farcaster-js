      externalDocs:
        url: https://docs.neynar.com/reference/casts
      operationId: casts
      parameters:
        - name: casts
          in: query
          required: true
          description: "Hashes of the cast to be retrieved (Comma separated)"
          example: "0xa896906a5e397b4fec247c3ee0e9e4d4990b8004,0x27ff810f7f718afd8c40be236411f017982e0994"
          schema:
            type: string
