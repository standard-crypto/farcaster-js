name: farcaster

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
      - beta

jobs:
  farcaster:
    runs-on: ubuntu-latest

    concurrency:
      group: ci

    steps:
      - uses: actions/checkout@v3
      - uses: volta-cli/action@v4.0.1

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          corepack-enable: true

      - run: yarn --frozen-lockfile

      # - name: Build
      #   run: yarn build

      - name: Type check
        run: yarn type:check

      - name: Lint check
        run: yarn lint:check

      - name: Spell check
        run: yarn spell:check

      - name: Check for unstaged changes to generated code
        run: yarn workspaces foreach --all run generate && git diff --exit-code

      - name: Test
        run: yarn workspaces foreach --all run test

