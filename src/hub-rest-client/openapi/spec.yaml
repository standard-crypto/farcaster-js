          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LinkAdd'
        default:
          $ref: '#/components/responses/ErrorResponse'
  /v1/linksByFid:
    get:
      tags:
        - Links
      summary: Get all links from a source FID
      operationId: ListLinksByFid
      parameters:
        - name: fid
          in: query
          schema:
            type: integer
          required: true
          description: The FID of the link's originator
        - name: link_type
          in: query
          schema:
            $ref: '#/components/schemas/LinkType'
          required: false
          description: The type of link, as a string value
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/paginationReverse'
        - $ref: '#/components/parameters/pageToken'
      responses:
        200:
          description: The requested Links.
          content:
            application/json:
              schema:
                required:
                  - messages
                  - nextPageToken
                type: object
                properties:
                  messages:
                    type: array
                    items:
                      $ref: '#/components/schemas/LinkAdd'
                  nextPageToken:
                    pattern: ^(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=)?$
                    type: string
                    format: byte
        default:
          $ref: '#/components/responses/ErrorResponse'
  /v1/linksByTargetFid:
    get:
      tags:
        - Links
      summary: Get all links to a target FID
      operationId: ListLinksByTargetFid
      parameters:
        - name: target_fid
          in: query
          schema:
            type: integer
          required: true
          description: The FID of the target of the link
        - name: link_type
          in: query
          schema:
            $ref: '#/components/schemas/LinkType'
          required: false
          description: The type of link, as a string value
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/paginationReverse'
        - $ref: '#/components/parameters/pageToken'
      responses:
