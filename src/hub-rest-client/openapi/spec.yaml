      summary: Get an FID's storage limits.
      parameters:
        - name: fid
          in: query
          required: true
          schema:
            type: integer
      responses:
        200:
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StorageLimitsResponse'
        default:
          $ref: '#/components/responses/ErrorResponse'
      x-codegen-request-body-name: body
  /v1/events:
    get:
      tags:
        - HubEvents
      operationId: ListEvents
      summary: Get a page of Hub events
      parameters:
        - name: from_event_id
          in: query
          required: false
          schema:
            type: integer
          description: "An optional Hub Id to start getting events from. 
            This is also returned from the API as nextPageEventId, which 
            can be used to page through all the Hub events. Set it to 0 
            to start from the first event"
      responses:
        200:
          description: A successful response.
          content:
            application/json:
              schema:
                type: object
                properties:
                  nextPageEventId:
                    type: integer
                  events:
                    type: array
                    items:
                      $ref: '#/components/schemas/HubEvent'
                required:
                  - nextPageEventId
                  - events
        default:
          $ref: '#/components/responses/ErrorResponse'
  /v1/eventById:
    get:
